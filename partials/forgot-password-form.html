<h3>Forgot Password</h3>
<div class="row" scroll-pos="top">
    <div class="col-md-6 col-lg-5 col-sm-8">
        <div class="well">
            <div ng-if="$ctrl.entryMode">
                <p>Submit your email to receive a link to reset your password.</p>
                <form name="form" ng-submit="$ctrl.submitRequest(form)" class="extra-space-below" novalidate promise-btn>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="text" name="iemail" class="form-control" ng-model="$ctrl.emailAddress" required/>
                        <div class="text-danger" ng-show="form.$submitted || form.iemail.$touched">
                            <div ng-show="form.iemail.$error.required">Required</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div ng-if="!$ctrl.entryMode">
                <h4>Thank you.</h4>
                <p>If the submitted email address is valid then you will receive a password reset link shortly.</p>
            </div>
        </div>
    </div>
</div>
