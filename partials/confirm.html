<div class="modal fade" tabindex="-1" role="dialog" id="{{modalId}}" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="noClick()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body" ng-transclude>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="noClick()">{{noLabel}}</button>
                <button type="button" class="btn btn-primary" ng-click="yesClick()">{{yesLabel}}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
