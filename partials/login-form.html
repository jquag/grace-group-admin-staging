<br/>
<div class="row" scroll-pos="top">
    <div class="col-md-6 col-lg-5 col-sm-8">
        <div ng-if="$ctrl.afterReset" class="alert alert-success" role="alert">Your password has been reset. Please login with your new password.</div>
        <div class="well">
            <form ng-submit="$ctrl.login()" class="extra-space-below" novalidate>
                <div class="text-danger" ng-show="$ctrl.invalidLogin">
                    <div>Invalid Login</div>
                    <br/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="$ctrl.email" ng-change="$ctrl.invalidLogin = false"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="$ctrl.password" ng-change="$ctrl.invalidLogin = false"/>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div>
                <a ui-sref="forgotPassword">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
